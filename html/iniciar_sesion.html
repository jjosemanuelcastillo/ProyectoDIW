<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../build/css/app.css">
</head>

<body>
    <header class="d-flex flex-column align-items-center header">
        <div class="container md">
            <h1 class="text-white text-center">Incidencias informáticas I.E.S Ruiz Gijón</h1>
            <p class="text-white text-center">Página para reportar incidencias de informática del centro IES Ruiz Gijón
            </p>
            <nav class="nav navbar d-flex flex-column mb-4 gap-1 fs-4 container-md flex-md-row">
                <a href="../index.html" class="text-white text-decoration-none">Inicio</a>
                <a href="#" class="text-white text-decoration-none">Gestinonar incidencias</a>
                <a href="Registrar_incidencia.html" class="text-white text-decoration-none">Registrar incidencias</a>
                <a href="Contacto.html" class="text-white text-decoration-none">Contacto</a>
            </nav>
        </div>
    </header>



    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Iniciar sesión</h2>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="usuario" required>
                            </div>

                            <div class="mb-3">
                                <label for="clave" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="clave" required>
                            </div>

                            <div id="mensajeError" class="text-danger mb-3" style="display: none;">
                                Usuario o contraseña incorrectos
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const mensaje = document.getElementById("mensajeError");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const usuario = document.getElementById("usuario").value.trim();
            const clave = document.getElementById("clave").value;

            // Credenciales simuladas
            if (usuario === "admin" && clave === "1234") {
                window.location.href = "incidencias.html";
            } else {
                mensaje.style.display = "block";
            }
        });
    </script>



    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
